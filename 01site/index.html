<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가비아 글로벌</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        /* initial settings */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        li {
            list-style: none;
        }

        a:link {
            color: #333;
            text-decoration: none;
        }

        a:visited {
            color: #333;
        }

        a:hover {
            color: #333;
            /* font-weight: bolder; */
        }

        .cleanfloat:after {
            content: "";
            display: block;
            clear: both;
        }


        /* header layout */
        .header_wrap {
            /* background-color: skyblue; */
            width: 1440px;
            margin: 0 auto;
        }

        .header_wrap> h1 {
            width: 168px;
            line-height: 60px;
            float: left;
        }

        .nav_bar {
            width: 540px;
            float: right;
        }

        .nav_bar> ul> li {
            width: 25%;
            float: left;
        }

        .nav_bar> ul> li> a {
            font-size: 15px;

            display: block;
            line-height: 60px;
            text-align: center;
        }

        /* visual layout */
        .visual_wrap {
            background-image: url(images/210611_bg.jpg);
            height: 643px;
        }

        .visual_wrap> .visual {
            width: 1440px;
            height: 643px;
            margin: 0 auto;
            padding-top: 160px;
        }

        .visual_wrap> .visual> h2 {
            font-size: 50px;
            color: white;
        }

        /* section layout */
        .section_wrap {
            background-color: pink;
            width: 1440px;
            height: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header class="header_wrap cleanfloat">
        <h1>
            <a href="#">
                <img src="images/logo.png" alt="">
            </a>
        </h1>
        <nav class="nav_bar">
            <ul class="cleanfloat">
                <li><a href="#">아마존 입점</a></li>
                <li><a href="#">알리바바 입점</a></li>
                <li><a href="#">쇼핑몰 제작</a></li>
                <li><a href="#">국내몰 운영</a></li>
            </ul>
        </nav>
    </header>
    <div class="visual_wrap">
        <div class="visual">
            <h2>중소벤처기업진흥공단<br>온라인수출지원사업</h2>
        </div>
    </div>
    <section class="section_wrap">

    </section>
</body>
</html>
