<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Site - 롯데투어</title>
    <!-- CSS Base -->
    <link rel="stylesheet" href="css/reset.css" class="css">
    <link rel="stylesheet" href="css/general.css" class="css">

    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- library: fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- page CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header id="header">

        <!-- HEADER UPPER -->
        <div class="wrap-upper-header theme-red">
            <div class="upper-header actualWorkspace">
                <h1><img src="img/logo.png" alt="롯데투어"></h1>
                <div class="search-bar position-re">
                    <form action="#">
                        <input type="text" placeholder="검색어를 입력하세요">
                    </form>
                    <div class="wrap-icon position-ab">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="social-site">
                    <a href="#"><img src="img/btn-Facebook.png" alt="페이스북"></a>
                    <a href="#"><img src="img/btn-twitter.png" alt="트위터"></a>
                    <a href="#"><img src="img/btn-naver.png" alt="네이버 블로그"></a>
                    <a href="#"><img src="img/btn-kakaotalk.png" alt="카카오톡"></a>
                </div>
            </div>
        </div>

        <!-- HEADER LOWER -->
        <div class="wrap-lower-header">
            <div class="lower-header actualWorkspace">
                <nav class="gnb">
                    <ul class="fonts-medium fonts-dark fonts-description">
                        <li><a href="#">해외여행</a></li>
                        <li><a href="#">국내여행</a></li>
                        <li><a href="#">제주여행</a></li>
                        <li><a href="#">항공권/호텔</a></li>
                        <li><a href="#">그랜드 하얏트 제주</a></li>
                        <li><a href="#">#허니문</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- MAIN SECTION -->
    <section id="section-main">

        <div class="wrap-section-main actualWorkspace">

            <div class="section-row-first">
                <div class="section-row-first-left">
                    <div class="wrap-form-board">
                        <div class="form-board-selector">
                            <ul class="theme-red">
                                <li>공항예약</li>
                                <li>호텔예약</li>
                                <li>차량렌트</li>
                                <li>휴양지</li>
                            </ul>
                        </div>
                        <div class="form-board">
                            <form action="#">
                                <div class="input">
                                    <label for="country-select">가고싶은 나라를 선택하세요.</label>
                                    <input type="text" placeholder="여행국가 선택">
                                </div>
                                <div class="input">
                                    <label for="date-go">출발일</label>
                                    <input type="date" placeholder="YYYY/MM/DD">
                                </div>
                                <div class="input">
                                    <label for="date-come">귀국일</label>
                                    <input type="date" placeholder="YYYY/MM/DD">
                                </div>
                                <div class="input">
                                    <label for="seat-level">좌석등급</label>
                                    <input type="text" placeholder="일반석">
                                </div>
                                <div class="input">
                                    <label for="passenger-adult">성인</label>
                                    <input type="text" placeholder="인원">
                                </div>
                                <div class="input">
                                    <label for="passenger-child">아이</label>
                                    <input type="text" placeholder="인원">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="popular-location">
                        <ul>
                            <li style="background-image: url(img/03travel01.jpg)">
                                <a href="#"></a>
                                <div><a href="#"></a></div>
                            </li>
                            <li style="background-image: url(img/03travel02.jpg)">
                                <a href="#"></a>
                                <div><a href="#"></a></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="section-row-first-right">
                    <div class="container-text fonts-dark">
                        <h2 class="fonts-headline">그랜드 하얏트 호텔</h2>
                        <p class="fonts-medium fonts-headline-sub">
                            롯데 관광이 만든<br>
                            <span class="fonts-red"><span class="fonts-bold">그랜드 하얏트 제주</span> OPEN</span>
                        </p>
                    </div>
                    <div class="container-img position-ab">
                        <img src="img/02balloon.png" alt="열기구들">
                    </div>
                </div>
            </div>

        </div>

    </section>
</body>
</html>
